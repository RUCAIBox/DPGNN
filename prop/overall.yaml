# Device
use_gpu: True
gpu_id: 0

# Training
learner: Adam
epochs: 300
eval_step: 1
stopping_step: 5
clip_grad_norm: ~
pos_weight: 19

# Evaluation
topk: [5, 10]
valid_metric: gauc
metrics: [auc, gauc, map@5, map@10, mrr]

# DataLoader
num_workers: 4
pin_memory: True

# General
checkpoint_dir: ./saved/
dataset_path: ./dataset/bosszp0129/
loss_decimal_place: 4
metric_decimal_place: 4

# Repreducibility
seed: 2020
reproducibility: True
